version: "3.8"
services:
  # nginx server
  server_nginx:
    image: 'nginx:stable-alpine'
    ports:
      - '8000:8080'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./car-parking:/var/www/html
  # container php
  php:
    build:
      context: ./car-parking
      dockerfile: dockerfile

    volumes:
      - ./car-parking:/var/www/html
    ports:
      - 3000:9000
    depends_on:
      - mysql_container
  # le container de base de donn√©es
  mysql_container:
    image: mysql:8.0
    ports:
      - 3306:3306
    env_file:
      - ./env/mysql.env
    volumes:
      - db-datas:/var/lib/mysql
  #phpmyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 8888:80
  #composer service 
  composer:
    build:
      context: dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./car-parking:/var/www/html 
volumes:
  db-datas: ~
