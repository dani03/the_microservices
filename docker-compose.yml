version: "3.8"

networks:
  laravel_network:
    name: laravel_network

services:
  # le service nginx
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: nginx
    ports:
      - 3002:80
      - 443:443
    volumes:
      - ./src:/var/www/html
    networks:
      - laravel_network
    depends_on:
      - php
      - mysql
      - phpmyadmin

  php:
    # le service php
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: php
    volumes:
      - ./src:/var/www/html
    networks:
      - laravel_network

  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: quizdevbdd
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    container_name: mysql
    ports:
      - 4306:3306
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - laravel_network

  artisan:
  # le service artisan afin de run les mmigrations 
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: artisan
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["php", "artisan"]
    networks:
      - laravel_network

  composer:
  # service composer afin d'installer les dependances
    image: composer:latest
    container_name: composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    networks:
      - laravel_network


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: elasticsearch
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - ./elas1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - laravel_network

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.11.3
    restart: always
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    networks:
      - laravel_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - 2023:80
    environment:
      PMA_HOST: mysql
      PMA_USER: homestead
      PMA_PASSWORD: secret
    networks:
      - laravel_network

