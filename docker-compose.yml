version: '3.8'
services:
# le container de base de donn√©es
  database_container_server:
    image: mysql:8.0
    ports: 
      - 3306:3306
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-datas:/var/lib/mysql
volumes:
  db-datas: