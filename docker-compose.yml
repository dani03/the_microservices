version: "3.8"
services:
  # nginx server
  server_nginx:
    container_name: server_nginx
    image: "nginx:stable-alpine"
    ports:
      - "6000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./car-parking:/var/www/html
    depends_on:
      - mysql_container
      - php
  # container php
  php:
    container_name: php
    build:
      context: ./car-parking
    volumes:
      - ./car-parking:/var/www/html:delegated
    ports:
      - 3000:9000
  # le container de base de donn√©es
  mysql_container:
    container_name: mysql_container
    image: mysql:8
    env_file:
      - ./env/mysql.env
    volumes:
      - db-datas:/var/lib/mysql
    ports:
      - 3306:3306
    depends_on:
      - phpmyadmin
  #phpmyAdmin
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:latest
    ports:
      - 8089:80
  #composer service
  composer:
    build:
      context: dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./car-parking:/var/www/html
  artisan:
    build:
      context: ./car-parking
    volumes:
      - ./car-parking:/var/www/html
    entrypoint: ["php", "/var/www/html/artisan"]
  npm:
    image: node:18
    working_dir: /var/www/html
    entrypoint: ["npm"]

volumes:
  db-datas: ~
